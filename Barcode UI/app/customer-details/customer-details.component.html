<div *ngIf="barcode">
	<h4>{{customer.barcodeType}} details!</h4>
	<div>
		<label>id: </label>{{customer.id}}
	</div>
	<div>
		<label>Barcode Text: </label>{{customer.barcodeInfo}}
	</div>
	<div>
		<label>Barcode Type: </label>{{customer.barcodeType}}
	</div>
	<div>
		<label>Created At: </label>{{customer.createdAt}}
	</div>
	<div>
		<label>Updated At: </label>{{customer.updatedAt}}
	</div>

</div>
